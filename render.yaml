services:
  - type: web
    name: pup-filing-system-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: ESP32_IP
        sync: false
      - key: ESP32_PORT
        value: 80
